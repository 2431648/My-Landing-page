<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1 data-aos="flip-right" data-aos-duration="1500" class="logo">Tarun Kesharwani</h1>
            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">Company</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">Resources</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">Features</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">Docs</a>
            </nav>
            <button data-aos="fade-down" data-aos-duration="3500" class="btn-signing">SIGN</button>
        </header>

        <main>
            <div class="content">
                <div data-aos="fade-down-right" data-aos-duration="1500" class="tag-box">
                    <div  class="tag">INTRODUCING &wedbar;</div>

                </div>
                <h1 data-aos="fade-right" data-aos-duration="2500">Enail for <br>Developers</h1>

                <p data-aos="fade-left" data-aos-duration="2500" class="description">
                    I am inroducing my landing page , which is looking cool and ordinary.
                </p>

                <div data-aos="zoom-in" data-aos-duration="2500" class="buttons">
                    <a href="#" class="btn-get-started">DOCUMENTATION &gt;</a>
                    <a href="#" class="btn-signing-main">GET STARTED &gt;</a>
                </div>
            </div>
        </main>

        <spline-viewer class="robot" url="https://prod.spline.design/Rd6IaHy5B4BKNBqQ/scene.splinecode"></spline-viewer>
    </div>
    
    <script data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="1500" type="module" src="https://unpkg.com/@splinetool/viewer@1.10.64/build/spline-viewer.js"></script>
    
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
